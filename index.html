<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>myportfolio</title>
</head>
<body> 
  <div id="preloader"></div>
  <!-- <div class="teste"></div> -->
  <navbar class="navbar">
    <div class="logo">
      <a href="https://www.github.com/dezoliveira" target="_blank">
        <i class="fa-brands fa-github-alt"></i>
        @MyGit
      </a>
      <!-- <i class="fa-regular fa-hand-back-fist"> -->
    </div>
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#comboStars">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </navbar>
  <main>
    <section id="profile" class="profile">
      <!-- Renderizado com a api do github -->
    </section>
    <section id="comboStars" class="comboStars">
      <!-- Renderizado dinamicamente -->
    </section>
    <section id="projects" class="projects">
      <!-- Renderizado com a api do github -->
    </section>
    <section id="contact" class="contact">
      <header>
        <h1 class="title">Contato</h1>
      </header>
      <div class="form">
        <span class="name-group">
          <label>Nome</label>
          <input type="text" id="userName" />
          <label>Empresa</label>
          <input type="text" id="companyName" />
        </span>
        <span>
          <label>Email</label>
          <input id="mailAddress" type="text" />
        </span>
        <span>
          <label>Message</label><textarea id="mailMessage" rows="6" cols="20"></textarea>
        </span>
        <span class="form-button">
          <button id="mailButton" class="btn btn-success">
            Enviar Mensagem
          </button>
        </span>
      </div>
    </section>
      <div class="backdrop hide">
        <div class="modal">
          
        </div>
      </div>
  </main>
  <footer class="footer">
    <p>Powered by @githubAPI</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
